  mongo:
    image: mongo:latest
    restart: always
#    ports:
#      - "27017:27017"
    volumes:
      - "./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro"
      - "$DATASET_PATH:/var/datasets"

  fs:
    restart: always
    build: ./scn_h5_converter
    volumes:
      - "$DATASET_PATH:/var/datasets"
      - "$TMP_PATH:/var/tmp"
    command: [ "python", "./watcher/Watcher.py", "/var/datasets", "/var/tmp", $MONGODB_HOST, $MONGODB_DATABASE, $MONGODB_COLLECTION]

  web:
    env_file:
      - .env
    restart: always
    build: ./scn_server
    volumes:
      - "./scn_js:/scn/scn_js"
      - "$TMP_PATH:/var/tmp"
    command: ["java", "-Djava.library.path=./", "-jar", "server.jar"]