version: '2'

services:
  nginx:
    build: ./nginx
    depends_on:
      - web
    volumes:
      - "./nginx/sites-enabled:/etc/nginx/sites-enabled"
      - "./scn_js:/scn/scn_js"
      - "./scn_docs/build/:/scn/docs"
      - "$DATASET_PATH:/var/datasets"
    ports:
      - "31:80"

  genequery:
    container_name: gq
    depends_on:
      - fs
    restart: always
    build: ./genequery
    expose:
      - 8423
    ports:
      - "8423:8423"
    volumes:
      - "$GMT_PATH:/genequery/data-files"


  mongo:
    image: mongo:latest
    restart: always
#    ports:
#      - "27017:27017"
    volumes:
      - "./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro"
      - "$DATASET_PATH:/var/datasets"

  fs:
    env_file:
      - .env
    restart: always
    depends_on:
      - mongo
    build: ./scn_fs
    volumes:
      - "$DATASET_PATH:/var/datasets"
      - "$GMT_PATH:/vat/gmt"
    command: ["java", "-Djava.library.path=./", "-jar", "fs.jar", "/var/datasets"]

  web:
    env_file:
      - .env
    restart: always
    depends_on:
      - fs
    build: ./scn_server
    volumes:
      - "$DATASET_PATH:/var/datasets"
      - "./scn_js:/scn/scn_js"
    command: ["java", "-Djava.library.path=./", "-jar", "server.jar"]
