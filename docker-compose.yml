version: '2'

services:
  nginx:
    build: ./nginx
    volumes:
      - "./nginx/sites-enabled:/etc/nginx/sites-enabled"
      - "./scn_js:/scn/scn_js"
      - "$TMP_PATH:/var/tmp"
    ports:
      - "31:80"
